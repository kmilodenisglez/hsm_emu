$def with (content)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="kmilo.denis.glez@gmail.com">
    <title>Bitcoin test</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">   
    <link href="/static/style_own.css" rel="stylesheet"> 
    
    <script type="text/javascript" src="/static/jquery.js"></script>  
    
    <!--Any .js files defined on the content page.-->
$if content.jsfiles:
      $for f in content.jsfiles.split():
        <script type="text/javascript" src="static/script/$f"></script>

        <!--Any .css files defined on the content page.-->
$if content.cssfiles:
      $for f in content.cssfiles.split():
        <link type="text/css" href="static/style/$f" rel="stylesheet" />
   
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Bitcoin test</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/getxpub">xPubKey</a></li>
            <li><a href="/signmessage">SignMessage</a></li>
            <li><a href="/bip32">Bip32</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/verifyAuth">Verify Sign Authentication</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
          <!-- This is the MAIN Content section. -->
$:content
          <!--  End MAIN Content section. -->
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>
  </body>
</html>
